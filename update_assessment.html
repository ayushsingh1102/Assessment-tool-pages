{% extends "base.html" %}

{% block content %}
<h1>Update Assessment</h1>
<form action="{{ url_for('update_assessment', id=assessment.id) }}" method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ assessment.title }}" required><br>
    <label for="description">Description:</label>
    <textarea name="description" id="description" required>{{ assessment.description }}</textarea><br>
    <label for="type">Type:</label>
    <select id="type" name="type" required>
        <option value="quiz" {% if assessment.type == 'quiz' %}selected{% endif %}>Quiz</option>
        <option value="assignment" {% if assessment.type == 'assignment' %}selected{% endif %}>Assignment</option>
        <option value="survey" {% if assessment.type == 'survey' %}selected{% endif %}>Survey</option>
    </select><br>
    <button type="submit">Update Assessment</button>
</form>
{% endblock %}
